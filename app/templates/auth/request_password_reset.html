{% extends "base.html" %}

{% block title %}Password Reset - Old Timers Savings Group{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="bi bi-key" style="font-size: 3rem; color: var(--primary-color);"></i>
                        <h3 class="mt-3">Password Reset</h3>
                    </div>

                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i>
                        Password reset is currently handled by the system administrator.
                        Please contact an executive member for assistance.
                    </div>

                    <form method="POST" action="{{ url_for('auth.request_password_reset') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username (Phone Number)</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="Enter your username" required autofocus>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-send"></i> Request Reset
                            </button>
                            <a href="{{ url_for('auth.login') }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Back to Login
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
</style>
{% endblock %}
